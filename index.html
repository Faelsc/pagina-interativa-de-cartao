<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap");
    </style>

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="cartao">
        <div class="cartao__verso">
          <img src="./images/bg-card-back.png" alt="" aria-hidden="true" />
          <div class="cvc">
            <span>000</span>
          </div>
        </div>
        <div class="cartao-frente">
          <img src="./images/bg-card-front.png" alt="" aria-hidden="true" />
          <div class="cartao__detalhe">
            <img src="./images/card-logo.svg" alt="" aria-hidden="true" />
            <span class="cartao__numero">0000 0000 0000 0000</span>
            <div class="info">
              <span class="cartao__nome">Jane Appleseed</span>
              <span class="data">00/00</span>
            </div>
          </div>
        </div>
      </div>
      <form action="#" method="post">
        <div class="formulario">
          <label for="nome">Cardholder Name</label>
          <input
            type="text"
            id="nome"
            placeholder="e.g. Jane Appleseed"
            maxlength="25"
            autocomplete="off"
          />
          <span class="info__erro">Can’t be blank</span>
        </div>
        <div class="formulario">
          <label for="cartao__numero">Card Number</label>
          <input
            type="text"
            id="cartaoNumero"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19"
            autocomplete="off"
          />
          <span class="info__erro">Wrong format, numbers only</span>
        </div>
        <div class="formulario__data">
          <div class="formulario">
            <label for="mes">Exp. Date (MM/YY)</label>
            <div class="data">
              <input
                type="text"
                id="month"
                placeholder="MM"
                maxlength="2"
                autocomplete="off"
              />
              <input
                type="text"
                id="year"
                placeholder="YY"
                maxlength="2"
                autocomplete="off"
              />
            </div>
            <span class="info__erro">Can’t be blank</span>
          </div>
          <div class="form-group">
            <label for="cvc">CVC</label>
            <input
              id="cvc"
              type="text"
              placeholder="e.g. 123"
              maxlength="3"
              autocomplete="off"
            />
            <span class="info__erro">Can’t be blank</span>
          </div>
        </div>
        <button type="submit" class="btn">Confirm</button>
      </form>

      <!-- Completed state start -->
      <section class="completo">
        <img src="./images/icon-complete.svg" alt="" aria-hidden="true" />
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="btn">Continue</button>
      </section>
    </main>
    <script src="./script.js"></script>

  </body>
</html>
