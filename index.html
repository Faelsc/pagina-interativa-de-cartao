<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Interactive card details form</title>
    
  </head>
  <body>
    <main>
      <div class="cartao">
        <div class="cartao-verso">
          <img src="./images/bg-card-back.png" alt="" aria-hidden="true">
          <div class="cvc">
            <span>000</span>
          </div>
        </div>
        <div class="cartao-frente">
          <img src="./images/bg-card-front.png" alt="" aria-hidden="true">
          <div class="cartao-detalhes">
            <img src="./images/card-logo.svg" alt="" aria-hidden="true">
            <span class="cartao-numero">0000 0000 0000 0000</span>
            <div class="info">
              <span class="cardholder-nome">Jane Appleseed</span>
              <span class="exp-date">00/00</span>
            </div>
          </div>
        </div>
      </div>
      <form action="#" method="post">
        <div class="formulario">
          <label for="name">Cardholder Name</label>
          <input type="text" id="nome" placeholder="e.g. Jane Appleseed" maxlength="25" autocomplete="off">
          <span class="info-erro">Can’t be blank</span>
        </div>
        <div class="formulario">
          <label for="cartao-numero">Card Number</label>
          <input type="text" id="numero-do-cartao" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" autocomplete="off">
          <span class="info-erro">Wrong format, numbers only</span>
        </div>
        <div class="form-exp-date">
          <div class="formulario">
            <label for="mes">Exp. Date (MM/YY)</label>
            <div class="data">
              <input type="text" id="mes" placeholder="MM" maxlength="2" autocomplete="off">
              <input type="text" id="ano" placeholder="YY" maxlength="2" autocomplete="off">
            </div>
            <span class="info-erro">Can’t be blank</span>
          </div>
          <div class="formulario">
            <label for="cvc">CVC</label>
            <input id="cvc" type="text" placeholder="e.g. 123" maxlength="3" autocomplete="off">
            <span class="info-erro">Can’t be blank</span>
          </div>
        </div>
        <button type="submit" class="botao">Confirm</button>
      </form>
      <section class="finalizou">
        <img src="./images/icon-complete.svg" alt="" aria-hidden="true" />
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="botao">Continue</button>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
