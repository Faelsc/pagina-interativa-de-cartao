<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="esquerda">
    <img src="./images/bg-card-back.png">
    0000 0000 0000 0000
    Jane Appleseed
    00/00
  
    
    <img src="./images/bg-card-front.png">
    000

  </div>

  <div class="direita">
    <form action="#" class="formularioDireita">
      <div class="grupo">
        <label for="Cardholder Name">Cardholder Name</label>
        <input name='Cardholder Name' id="Cardholder Name" type="text" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="grupo">
        <label for="Card Number">Card Number</label>
        <input name='Cardholder Name' id="Cardholder Name" type="text" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="grupo">
        <label for="mes">Exp. Date (MM/YY)</label>
        <input name='Cardholder Name' id="Cardholder Name" type="text" placeholder="MM">
      </div>
      <div class="grupo">
        <label for="mes">Exp. Date (MM/YY)</label>
        <input name='Cardholder Name' id="Cardholder Name" type="text" placeholder="YY">
      </div>
      <div class="grupo">
        <label for="mes">CVC</label>
        <input name='Cardholder Name' id="Cardholder Name" type="text" placeholder="e.g. 123">
      </div>
    </form>
    <button type="submit">Confirm</button>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
